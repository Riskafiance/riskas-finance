<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Riska's Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    {% load static %}
    
    <style>
        body { 
            background-color: #2c3e50; 
            height: 100vh; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .card { 
            width: 100%; 
            max-width: 400px; 
            border: none; 
            border-radius: 12px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .btn-primary { 
            background-color: #7367f0; 
            border: none; 
            padding: 12px;
            font-weight: bold;
        }
        .btn-primary:hover { background-color: #5e50ee; }
        .logo-img { 
            height: 60px; 
            display: block; 
            margin: 0 auto 20px auto; 
        }
        .form-control {
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="card p-4">
        <div class="card-body">
            <img src="{% static 'accounting/images/logo.png' %}" alt="Logo" class="logo-img">
            
            <h4 class="text-center fw-bold mb-1 text-dark">Riska's Finance</h4>
            <p class="text-center text-muted mb-4">Welcome back! Please log in.</p>

            <form method="POST">
                {% csrf_token %}
                
                {% if form.errors %}
                    <div class="alert alert-danger small py-2">
                        <i class="bi bi-exclamation-circle-fill me-1"></i> Invalid username or password.
                    </div>
                {% endif %}

                <div class="mb-3">
                    <label class="form-label fw-bold small text-muted">Username</label>
                    <input type="text" name="username" class="form-control" required autofocus>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label fw-bold small text-muted">Password</label>
                        <a href="{% url 'password_reset' %}" class="text-decoration-none small" style="color: #7367f0;">Forgot Password?</a>
                    </div>
                    <input type="password" name="password" class="form-control" required>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">Login</button>
                </div>
            </form>
            
            <div class="text-center mt-4 border-top pt-3">
                <small>New to Riska's Finance? <a href="{% url 'register' %}" class="text-decoration-none fw-bold" style="color: #7367f0;">Create an account</a></small>
            </div>
        </div>
    </div>
</body>
</html>
