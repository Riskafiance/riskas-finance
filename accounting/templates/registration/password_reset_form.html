<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password - Riska's Finance</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    {% load static %}
    <style>
        body { background-color: #2c3e50; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 100%; max-width: 400px; border-radius: 10px; }
        .btn-primary { background-color: #7367f0; border: none; }
    </style>
</head>
<body>
    <div class="card shadow-lg p-4">
        <div class="card-body">
            <h4 class="text-center fw-bold mb-3">Reset Password</h4>
            <p class="text-muted text-center mb-4">Enter your email address below and we'll send you a link to reset your password.</p>
            
            <form method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" required autofocus>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Send Reset Link</button>
                </div>
            </form>
            
            <div class="text-center mt-3">
                <a href="{% url 'login' %}" class="text-decoration-none small">Back to Login</a>
            </div>
        </div>
    </div>
</body>
</html>
