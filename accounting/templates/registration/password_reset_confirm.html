<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Set New Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2c3e50; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { width: 100%; max-width: 400px; }
        .btn-primary { background-color: #7367f0; border: none; }
    </style>
</head>
<body>
    <div class="card shadow-lg p-4">
        <div class="card-body">
            <h4 class="text-center fw-bold mb-3">Set New Password</h4>
            <form method="POST">
                {% csrf_token %}
                {% for field in form %}
                <div class="mb-3">
                    <label class="form-label fw-bold">{{ field.label }}</label>
                    {{ field }}
                    {% if field.help_text %}<small class="text-muted">{{ field.help_text }}</small>{% endif %}
                    {% for error in field.errors %}<div class="text-danger small">{{ error }}</div>{% endfor %}
                </div>
                {% endfor %}
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </div>
            </form>
        </div>
    </div>
    <script>document.querySelectorAll('input').forEach(i => i.classList.add('form-control'));</script>
</body>
</html>
