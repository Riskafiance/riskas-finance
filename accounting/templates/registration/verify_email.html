<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Account</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>body { background-color: #2c3e50; height: 100vh; display: flex; align-items: center; justify-content: center; }</style>
</head>
<body>
    <div class="card shadow-lg p-5 text-center" style="max-width: 450px;">
        <h3 class="fw-bold mb-3">Check Your Email</h3>
        <p class="text-muted">We sent a 6-digit verification code to your email address. Please enter it below to activate your account.</p>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-danger">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" name="code" class="form-control form-control-lg text-center letter-spacing-2" placeholder="123456" maxlength="6" required style="font-size: 24px; letter-spacing: 5px;">
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-success btn-lg">Verify Account</button>
            </div>
        </form>
    </div>
</body>
</html>
