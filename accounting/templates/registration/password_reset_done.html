<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sent</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #2c3e50; height: 100vh; display: flex; align-items: center; justify-content: center; color: white; }
        .card { width: 100%; max-width: 500px; color: black; }
    </style>
</head>
<body>
    <div class="card shadow-lg p-5 text-center">
        <h3 class="fw-bold text-success"><i class="bi bi-envelope-check"></i> Email Sent!</h3>
        <p class="mt-3">We've emailed you instructions for setting your password, if an account exists with the email you entered. You should receive them shortly.</p>
        <p class="small text-muted">If you don't receive an email, please make sure you've entered the address you registered with, and check your spam folder.</p>
        <a href="{% url 'login' %}" class="btn btn-primary mt-3">Back to Login</a>
    </div>
</body>
</html>
