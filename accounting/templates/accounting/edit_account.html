{% extends 'accounting/base.html' %}

{% block content %}
    <h1>Edit Account</h1>
    
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-danger">{{ message }}</div>
        {% endfor %}
    {% endif %}

    <form action="{% url 'edit_account' account.id %}" method="POST" class="card p-4 shadow-sm mt-3">
        {% csrf_token %}
        
        <div class="mb-3">
            <label class="form-label">Account Type</label>
            <select name="account_type" class="form-select" required>
                {% for type_code, type_name in account_types %}
                    <option value="{{ type_code }}" {% if account.account_type == type_code %}selected{% endif %}>
                        {{ type_name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Account Number</label>
            <input type="text" name="account_number" class="form-control" value="{{ account.account_number }}" required>
        </div>
        
        <div class="mb-3">
            <label class="form-label">Account Name</label>
            <input type="text" name="account_name" class="form-control" value="{{ account.account_name }}" required>
        </div>
        
        <hr>
        <div class="d-flex justify-content-end">
            <a href="{% url 'account_list' %}" class="btn btn-light me-2">Cancel</a>
            <button type="submit" class="btn btn-success px-4">Update Account</button>
        </div>
    </form>
{% endblock %}
