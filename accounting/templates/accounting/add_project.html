{% extends 'accounting/base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Create New Project</h1>
        <a href="{% url 'project_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>

    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}

    <form method="POST" class="card p-4 shadow-sm mt-3">
        {% csrf_token %}
        
        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label fw-bold">Project Name <span class="text-danger">*</span></label>
                <input type="text" name="name" class="form-control" placeholder="e.g. Website Redesign" required>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-bold">Project Code</label>
                <input type="text" name="code" class="form-control" placeholder="Auto-generated if blank">
                <div class="form-text">Unique ID (e.g., PRJ-001)</div>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-bold">Customer</label>
                <select name="customer" class="form-select">
                    <option value="">-- Internal / No Customer --</option>
                    {% for c in customers %}
                        <option value="{{ c.id }}">{{ c.name }}</option>
                    {% endfor %}
                </select>
            </div>
        </div>

        <div class="row mb-3">
            <div class="col-md-4">
                <label class="form-label">Start Date</label>
                <input type="date" name="start_date" class="form-control" value="{% now 'Y-m-d' %}" required>
            </div>
            <div class="col-md-4">
                <label class="form-label">Deadline</label>
                <input type="date" name="deadline" class="form-control">
            </div>
            <div class="col-md-4">
                <label class="form-label">Initial Status</label>
                <select name="status" class="form-select">
                    <option value="In Progress">In Progress</option>
                    <option value="Not Started">Not Started</option>
                    <option value="On Hold">On Hold</option>
                </select>
            </div>
        </div>

        <div class="mb-4">
            <label class="form-label">Description</label>
            <textarea name="description" class="form-control" rows="3" placeholder="Scope of work, budget notes, etc..."></textarea>
        </div>

        <hr>
        <div class="d-flex justify-content-end">
            <button type="submit" class="btn btn-success px-4">
                <i class="bi bi-check-lg"></i> Create Project
            </button>
        </div>
    </form>
{% endblock %}
