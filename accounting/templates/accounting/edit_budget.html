{% extends 'accounting/base.html' %}
{% block content %}
    <h1>Edit Targets: {{ budget.name }}</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <table class="table table-striped mb-0">
                    <thead class="table-dark">
                        <tr>
                            <th>Account</th>
                            <th>Type</th>
                            <th>Monthly Budget Target</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for acc in pnl_accounts %}
                        <tr>
                            <td>{{ acc.account_number }} - {{ acc.account_name }}</td>
                            <td><span class="badge bg-secondary">{{ acc.account_type }}</span></td>
                            <td>
                                <div class="input-group input-group-sm">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" name="amount_{{ acc.id }}" class="form-control" placeholder="0.00">
                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <div class="mt-3 text-end">
            <button class="btn btn-success">Save Budget Targets</button>
        </div>
    </form>
{% endblock %}
