{% extends 'accounting/base.html' %}

{% block content %}
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h1>Add New Product</h1>
        <a href="{% url 'product_list' %}" class="btn btn-outline-secondary">Cancel</a>
    </div>

    {% if error %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i> {{ error }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    {% endif %}
    
    <form action="{% url 'add_product' %}" method="POST">
        {% csrf_token %}
        
        <div class="row">
            <div class="col-md-8">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-dark text-white fw-bold">
                        Product Information
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-4">
                                <label class="form-label">SKU <span class="text-danger">*</span></label>
                                <input type="text" name="sku" class="form-control" placeholder="e.g. PRD-001" required>
                            </div>
                            <div class="col-md-8">
                                <label class="form-label">Name <span class="text-danger">*</span></label>
                                <input type="text" name="name" class="form-control" placeholder="Product Name" required>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea name="description" class="form-control" rows="3"></textarea>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label class="form-label">Category</label>
                                <input type="text" name="category_name" class="form-control" list="categoryList" placeholder="Type or select category">
                                <datalist id="categoryList">
                                    {% for cat in categories %}
                                        <option value="{{ cat.name }}">
                                    {% endfor %}
                                </datalist>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Unit of Measure <span class="text-danger">*</span></label>
                                <select name="unit_of_measure" class="form-select">
                                    <option value="Each">Each</option>
                                    <option value="Box">Box</option>
                                    <option value="Kg">Kg</option>
                                    <option value="Hour">Hour</option>
                                    <option value="Service">Service</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-light fw-bold">
                        Pricing Information
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <label class="form-label text-danger">Cost Price (Buy)</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" name="unit_cost" class="form-control" value="0.00">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <label class="form-label text-success">Sales Price (Sell)</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" step="0.01" name="unit_price" class="form-control" value="0.00">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-dark text-white fw-bold">
                        Inventory Settings
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <label class="form-label">Reorder Level</label>
                            <input type="number" name="reorder_level" class="form-control" value="0">
                            <div class="form-text small">Minimum stock before reordering.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Preferred Vendor</label>
                            <select name="preferred_vendor" class="form-select">
                                <option value="">-- Select Vendor --</option>
                                {% for v in vendors %}
                                    <option value="{{ v.id }}">{{ v.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" name="is_active" id="activeSwitch" checked>
                            <label class="form-check-label" for="activeSwitch">Active Product</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="card shadow-sm mb-4 border-info">
            <div class="card-header bg-info bg-opacity-25 text-dark fw-bold">
                Accounting Information
            </div>
            <div class="card-body">
                <div class="row">
                    <div class="col-md-4">
                        <label class="form-label small text-muted fw-bold">Asset Account (Inventory)</label>
                        <select name="asset_account" class="form-select" required>
                            <option value="" disabled selected>-- Select Asset --</option>
                            {% for acc in asset_accounts %}
                                <option value="{{ acc.id }}">{{ acc.account_number }} - {{ acc.account_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small text-muted fw-bold">Expense Account (COGS)</label>
                        <select name="expense_account" class="form-select" required>
                            <option value="" disabled selected>-- Select COGS --</option>
                            {% for acc in expense_accounts %}
                                <option value="{{ acc.id }}">{{ acc.account_number }} - {{ acc.account_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label small text-muted fw-bold">Revenue Account (Sales)</label>
                        <select name="revenue_account" class="form-select" required>
                            <option value="" disabled selected>-- Select Income --</option>
                            {% for acc in revenue_accounts %}
                                <option value="{{ acc.id }}">{{ acc.account_number }} - {{ acc.account_name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="submit" class="btn btn-primary px-5">Save Product</button>
        </div>
    </form>
{% endblock %}
