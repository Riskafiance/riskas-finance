{% extends 'accounting/base.html' %}
{% block content %}
    <h1>Sales by Customer</h1>
    <div class="card p-3 shadow-sm mt-3">
        <table class="table table-hover">
            <thead class="table-dark"><tr><th>Customer Name</th><th class="text-end">Total Sales</th></tr></thead>
            <tbody>
                {% for item in sales_data %}
                <tr><td>{{ item.customer__name }}</td><td class="text-end fw-bold">${{ item.total|floatformat:2 }}</td></tr>
                {% endfor %}
            </tbody>
            <tfoot>
                <tr class="table-primary fw-bold"><td class="text-end">Grand Total:</td><td class="text-end">${{ total_sales|floatformat:2 }}</td></tr>
            </tfoot>
        </table>
    </div>
{% endblock %}
