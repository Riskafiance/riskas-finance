{% extends 'accounting/base.html' %}

{% block content %}
    <h1>Adjust Stock Level</h1>
    <div class="card shadow-sm mt-4">
        <div class="card-header bg-light">
            <h5 class="mb-0">{{ product.name }} <span class="text-muted">({{ product.sku }})</span></h5>
        </div>
        <div class="card-body">
            <form method="POST">
                {% csrf_token %}
                
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Current Quantity</label>
                        <input type="text" class="form-control" value="{{ current_stock.quantity }}" readonly>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold text-primary">New Quantity (Total)</label>
                        <input type="number" step="0.01" name="quantity" class="form-control border-primary" required>
                        <div class="form-text">Enter the total actual count you have on hand.</div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Reason for Adjustment</label>
                    <select name="reason" class="form-select">
                        <option value="Initial Stock">Initial Stock Count</option>
                        <option value="Purchase">New Purchase Received</option>
                        <option value="Correction">Correction / Audit</option>
                        <option value="Damage">Damaged / Lost</option>
                    </select>
                </div>

                <hr>
                <div class="d-flex justify-content-end">
                    <a href="{% url 'product_list' %}" class="btn btn-light me-2">Cancel</a>
                    <button type="submit" class="btn btn-primary px-4">Update Stock</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
